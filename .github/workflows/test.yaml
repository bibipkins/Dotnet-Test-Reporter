name: test

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          npm ci
      - run: |
          npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Simple
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title: Test Simple
          results-path: ./files/
          coverage-path: ./files/test_coverage_opencover.xml
          coverage-threshold: 46
      - name: Test With Configs
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title: Test With Configs
          results-path: ./files/
          coverage-path: ./files/test_coverage_opencover.xml
          coverage-threshold: 46
